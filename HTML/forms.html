</head>
<body>
    <h1>Login Forms</h1>
    <form>
        <label for="email">
            email:

            password:

        </label>

        <label for="month">
            month: <input type="month" name="month" id="">

        <label for="Games">
            <select name="Games" id="">
                <option value="Cricket">Cricket</option>
                <option value="Baseball">Baseball</option>
            </select>
        </label>

        <label for=""></label>

        <button type="submit">Login</button>
    </form>
</body>
